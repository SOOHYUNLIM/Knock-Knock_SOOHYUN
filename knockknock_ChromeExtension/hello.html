<!DOCTYPE html>
<html lang="en">
<link>
<title>KK</title>
<link rel="stylesheet" href="css/custom.css" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--<meta name="_csrf" th:content="${_csrf.token}"/>-->
<!--<meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
</head>
<body>
<ul>
    <li><span class="active" id="listBtn">전단지</span></li>
    <li><span id="checkBtn">PICK</span></li>
    <li><span id="infoSetBtn">설정</span></li>
</ul>

<div class="titleDiv content">
    <h1 class="title"></h1>
    <h3 class="date" style="font-size: 30px;"></h3>
</div>

<div id="main" class="content">
    <div class="centerContent"></div>
    <div class="leftContent" style="float: left;"></div>
    <div class="rightContent" style="float: right;"></div>
</div>


<div class="modal" id="waiting">
    <div class="modal-content content" style="background-image: url(img/waiting.gif); background-position: center">
    </div>
</div>

<div class="modal" id="login">
    <div class="modal-content content">
        <img src="img/mark.png" style="width: 80%; margin-bottom: 20px">
        <img src="img/naver.png" data-site="naver" class="socialLogin">
        <img src="img/kakao.png" data-site="kakao" class="socialLogin">
        <img src="img/facebook.png" data-site="facebook" class="socialLogin">
        <img src="img/google.png" data-site="google" class="socialLogin">
    </div>
</div>

<div class="modal" id="interest">
    <div class="modal-content">
        <div class="leftInterest" style="float: left; width: 20vw"></div>
        <div class="rightInterest" style="float: right; width: 20vw"></div>
        <div class="centerInterest content"></div>
    </div>
</div>

<script id="interestTemplate" type="x-tmpl-mustache">
        <label class="switch">
            <input type="checkbox" name="category" value="{{code}}">
            <span class="slider round"></span>
        </label>
        <span>{{keyword}}</span>
</script>


<script id="pickTemplate" type="x-tmpl-mustache">
    <span class="productTitle">{{title}}</span>
    <span class="productPrice">{{price}} / {{fee}}</span>
    <input class='wantedPrice date' style="font-size: auto;" type='text' placeholder='원하는 가격을 입력해주세요' required>
    <button class="pickBtn">입력</button>
</script>

<script id="listTemplate" type="x-tmpl-mustache">
<div class="container">
    <div style="display: flex">
        <img class="productImg" src="{{image}}">
        <div style="width: 100px">
            <a target="_blank" href="{{link}}" data-no="{{no}}" class="productTitle">{{title}}</a>
            <span class="productPrice">{{price}} / {{fee}}</span>
        </div>
    </div>
</div>
</script>

<script id="pickListTemplate" type="x-tmpl-mustache">
<div class="container">
    <div style="display: flex">
        <img class="productImg" src="{{image}}">
        <div style="width: 100px">
            <a target="_blank" href="{{link}}" class="productTitle">{{title}}</a>
            <span class="productPrice">{{price}} / {{fee}}</span>
            <span class="productPrice dropPick" data-no="{{pno}}" >&times;</span>
        </div>
    </div>
</div>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase.js"></script>
<script src="js/mustach.js"></script>
<script src="js/main.js" charset="UTF-8"></script>
</body>
</html>
